<!--si no hay platos que mostrar, con la directiva ng-show comprobamos
el array  y mostramos un mensaje-->
<div class="panel-custom" ng-show="comida.length == 0">
    <h3 class="subheader">No hay platos que mostrar </h2>
</div>
<!--creamos un campo de texto que nos servirá para buscar, simplemente
le damos como ng-model el mismo que le demos al atributo filter en el loop de abajo,-->
<!--sólo si hay platillos mostramos el buscador-->
<input type="text" ng-model="buscador" ng-show="comida.length > 0" />
<!--como nuestros platillos no tienen id, la forma de poder eliminarlos es recorriendo
el array añadiendo la clave id, así podremos saber a cuál hacer referencia, de esta forma
al añadir platillos y no tener definida su id, angularjs le asignará la siguiente al último 
existente, es decir, un campo autoincremental-->
<div class="large-12 columns" ng-repeat="(id,plato) in comida | filter: buscador">

    <a href="#/info/{{id}}" class="large-12  button expand">
	        	Nombre: {{ plato.nombre}}  Descripcion: {{ plato.descripcion }} Precio: {{ plato.precio }}
	        </a>
    <!--aquí mostramos los dos botones, uno para ir a editar  y otro para ir a eliminar-->
    <div class="row">
        <div class="large-6 columns"><a href="#/edit/{{id}}" class="button expand success">Editar</a></div>
        <div class="large-6 columns"> <a href="#/remove/{{id}}" class="button expand alert">Eliminar</a></div>
    </div>
</div>
