<form>
    <fieldset>
        <legend>{{ textButton }}</legend>

        <div class="row">
            <div class="large-12 columns">
                <label>Nombre</label>
                <input type="text" placeholder="Nombre" ng-model="plato.nombre" required>
            </div>
        </div>

        <div class="row">
            <div class="large-4 columns">
                <label>Precio</label>
                <input type="number" placeholder="Precio" ng-model=" plato.precio" required>
            </div>
            <div class="large-4 columns">
                <label>Descripcion</label>
                <input type="text" placeholder="Descripcion" ng-model="plato.descripcion" required>
            </div>

        </div>
        <button type="submit" class="button large-12">{{ textButton }}</button>
        <a href="#/" class="button large-12 success">Volver al inicio</a>
    </fieldset>
</form>
